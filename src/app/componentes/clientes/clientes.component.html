
<h1>Listado de Clientes</h1>
<hr>


<div class="row">
  <div class="col text-right">
    <button routerLink="/heroe/nuevo"
            class="btn btn-primary">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<div *ngIf="clientes | async as clients; else showCargando">
    <table *ngIf="clients.length > 0"
        class="table mt-3 animated fadeIn faster animated fadeIn faster">
   <thead class="thead-dark">
     <tr>
       <th scope="col">#</th>
       <th scope="col">Nombre</th>
       <th scope="col">Apellido</th>
       <th scope="col">Nro. Documento</th>
       <th scope="col">Celular</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let c of clients; let i = index">
       <th scope="row">{{ i + 1 }}</th>
       <td>{{ c.nombre }}</td>
       <td>{{ c.apellido }}</td>
       <td>{{ c.nro_documento }}</td>
       <td>{{ c.celular }}</td>
       <td>
 
         <button class="btn btn-info mr-1"
                 [routerLink]="['/heroe', c.id ]">
           <i class="fa fa-pen"></i>
         </button>
 
         <button class="btn btn-danger"
                 (click)="eliminarCliente( c, i ) ">
           <i class="fa fa-trash"></i>
         </button>
 
 
       </td>
     </tr>
   </tbody>
 </table>
 
    <div *ngIf="clients.length === 0"
        class="alert alert-warning text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">No hay registros</h4>
        <p>
        <i class="fa fa-exclamation fa-2x"></i>
        </p>
    </div>
</div>



<ng-template #showCargando>
    <div class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
          Espere por favor
        </p>
    </div>
</ng-template>
