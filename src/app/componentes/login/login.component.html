<div class="container-login100">
    <div class="wrap-login100">
        <div class="text-center">
            <img  src="assets/logo.png" alt="" width="300px">
            <h3 class="mt-3">HealthySoft</h3>
        </div>
      
        <form [formGroup]="formularioLogin">
            <div class="form-group mt-3">
                <label for="email">Correo Electronico</label>
                <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                <!-- <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty" class="alert alert-danger" role="alert">
                  <span *ngIf="formularioLogin.controls['email'].errors?.['required']">  Correo es requerido</span>
                    <span *ngIf="formularioLogin.controls['email'].errors?.['email']">Correo no es Valido</span>
                </div> -->
                <div *ngIf="formularioLogin.controls['email'].invalid && formularioLogin.controls['email'].dirty">
                    <span class="text-danger" *ngIf="formularioLogin.controls['email'].errors?.['required']">  Correo es requerido</span>
                    <span class="text-danger" *ngIf="formularioLogin.controls['email'].errors?.['email']">Correo no es Valido</span>
                  </div>    
            </div>
            <div class="form-group mt-3">
                <label for="password">Contraseña</label>
                <input type="password" (keyUp.enter)="ingresar()" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
                <div *ngIf="formularioLogin.controls['password'].invalid && formularioLogin.controls['password'].dirty">
                    <span class="text-danger" *ngIf="formularioLogin.controls['password'].errors?.['required']">La contraseña es requerida</span> 
                </div>
            </div>
    
            <div class="text-center mt-5">
                <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid"  class="btn btn-primary">Ingresar</button>
            </div>
            
        </form>
    
        <div *ngIf="!datosCorrectos" class="alert alert-warning" role="alert">
            {{textoError}}
          </div>
    
    
          <ngx-spinner bdOpacity = 0.9  bdColor = "#333"   size = "medium"
                color = "#fff"
                type = "ball-scale-multiple"
                [fullScreen] = "true"  >
                <p style="color: white" > Ingresando al sistema... </p>
            </ngx-spinner>
    </div>
    
</div>
