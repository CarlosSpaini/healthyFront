<div class="container mt-5">
    <div class="row">
        <div class="col-sm-8">
            <h4>Precios</h4>
            <div *ngIf="precios | async as precios; else showCargando">
                <ul>
                    <li *ngFor="let precio of precios; let i = index" (click)="editarPrecio(precio)"> {{precio.nombre}}</li>
                        
                </ul>
            </div>
            
        </div>
        <div class="col-sm-4">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" class="form-control" type="text">
                </div>

                <div class="form-group">
                    <label for="">Costo</label>
                    <input formControlName="costo" class="form-control" type="number">
                </div>

                <div class="form-group">
                    <label for="">Duración</label>
                    <input formControlName="duracion" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="">Tipo Duración</label>
                   
                    <select formControlName="tipoDuracion"  class="form-control" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="4">Mes</option>
                    </select>
                </div>
                <button *ngIf="!esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-primary" (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-danger" (click)="editar()">Editar</button>
            </form>
        </div>
    </div>
</div>

<ng-template #showCargando>
    <div class="alert alert-info text-center mt-3 animated fadeIn faster">
        <h4 class="alert-heading">Cargando</h4>
        <p>
          <i class="fa fa-sync-alt fa-spin fa-2x"></i>
        </p>
        <p class="mb-0">
          Espere por favor
        </p>
    </div>
</ng-template>
